<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Inter:wght@400;600;700&family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="close-button">&times;</span>
    <img id="modal-image" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-date"></p>
    <p id="modal-explanation"></p>
  </div>
</div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
